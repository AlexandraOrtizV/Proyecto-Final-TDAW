<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signIn</title>
    
    <link rel="stylesheet" href="../CSS/SignIn.css">
</head>
<body>
    <main>
        <div class="contenedor-general">
            <div class="caja-fondo">
                <div class="caja-f-li">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn-inises">Iniciar Sesión</button>
                </div>
                <div class="caja-f-reg">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para poder iniciar sesión</p>
                    <button id="btn-registro">Regístrate</button>
                </div>
            </div>

            <div class="contenedor-formularios">
                <form action="" class="form-login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" name="" id="" placeholder="Correo Electrónico">
                    <input type="password" name="" id="" placeholder="Contraseña">
                    <button>Entrar</button>
                </form>

                <form action="" class="form-registro">
                    <h2>Regístrate</h2>
                    <input type="text" name="" id="" placeholder="Nombre">
                    <input type="text" name="" id="" placeholder="Apellido">
                    <input type="text" name="" id="" placeholder="Correo Electrónico">
                    <input type="password" name="" id="" placeholder="Contraseña">

                    <button>Registrarse</button>
                </form>
            </div>
        </div>
    </main>

    <script src="../JS/signin.js"></script>
</body>
</html>
